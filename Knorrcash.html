<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Order ‚Äî Modal Form</title>
<style>
  :root{
    --bg:#f2f2f2;
    --card:#fff;
    --muted:#cfcfcf;
    --accent:#111;
    --radius:18px;
    --mono: "Courier New", Courier, monospace;
  }

  html,body{height:100%;margin:0;font-family:var(--mono);background:var(--bg);-webkit-font-smoothing:antialiased}
  /* overlay */
  .overlay{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;padding:20px;
  }

  /* modal */
  .modal{
    width:100%;max-width:420px;background:var(--card);border-radius:18px;padding:20px 22px;box-shadow:0 10px 30px rgba(0,0,0,.25);
    box-sizing:border-box;max-height:96vh;overflow:auto;position:relative;
  }

  /* header */
  .modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .modal-title{font-size:22px;letter-spacing:2px}
  .close-btn{
    width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:1px solid var(--muted);cursor:pointer;
    background:transparent;font-size:18px;
  }

  hr.sep{border:0;border-top:1px solid #eee;margin:12px 0 16px}

  /* product row */
  .product{
    display:flex;gap:14px;align-items:center;margin-bottom:14px;
  }
  .thumb{
    width:70px;height:70px;border-radius:12px;overflow:hidden;background:#eee;flex:0 0 70px;border:1px solid #e6e6e6;
    display:flex;align-items:center;justify-content:center;
  }
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .p-info{flex:1}
  .p-title{font-size:16px;line-height:1.05}
  .p-sub{font-size:13px;color:#666;margin-top:6px}
  .p-price{font-weight:700;white-space:nowrap;margin-left:8px;font-size:18px}

  /* totals box */
  .totals{
    border:1px solid #e2e2e2;border-radius:10px;padding:14px;margin-bottom:18px;background:#fafafa;
  }
  .totals .line{display:flex;justify-content:space-between;align-items:center;padding:6px 0}
  .totals .label{color:#666}
  .totals .total{font-size:24px;font-weight:700}

  /* form fields */
  .field{margin-bottom:18px}
  .label{font-size:16px;margin-bottom:8px;display:block}
  .input-wrap{
    display:flex;align-items:center;background:#f6f6f6;border-radius:10px;border:1px solid #dedede;overflow:hidden;
  }
  .input-icon{
    width:58px;height:48px;display:flex;align-items:center;justify-content:center;background:#e9e9e9;border-right:1px solid #e0e0e0;
  }
  .input-icon svg{width:20px;height:20px;opacity:.9}
  input[type="text"], input[type="tel"]{
    border:0;padding:14px 12px;font-family:var(--mono);font-size:16px;outline:none;background:transparent;flex:1;
  }

  /* bullet list (Amharic) */
  .info-list{margin:6px 0 18px;padding-left:18px;font-size:20px;line-height:1.6}
  .info-list li{margin-bottom:10px}

  /* submit */
  .submit-wrap{display:flex;justify-content:center;margin-top:6px;margin-bottom:8px}
  .btn{
    width:100%;max-width:360px;background:#000;color:#fff;border-radius:40px;padding:16px 18px;border:0;font-size:18px;
    cursor:pointer;font-weight:700;letter-spacing:1px;
  }

  /* small screen tweaks */
  @media (max-width:420px){
    .modal{padding:18px}
    .p-price{font-size:16px}
    .totals .total{font-size:20px}
    .info-list{font-size:18px}
  }
</style>
</head>
