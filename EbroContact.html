     :root {

      --muted: #666f78;
      --card-border: #efebef;
      --dark-footer: #2f2f2f;
      --accent: #0d4a7e;

    }

   
    body {

    }

    /* HEADER (no animation) */
   
     header.site-header {
      background: var(--cyan);
      text-align: center;
      padding: 26px 16px 44px;
      /*i cancel position: relative;*/
      box-shadow: inset 0 -3px rgba(0, 0, 0, 0.02);
     position: relative;

    }

    header .brand {
      font-weight: 700;
      font-size: 32px;
      color: #fff;
      margin: 0;
    }

    nav.main-nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 22px;
      font-size: 14px;
    }

    nav.main-nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      opacity: 0.95;
    }


    /* MAIN CARD */
    .card {
      width: 100%;
      max-width: 720px;
      background: #fff;
      border-radius: var(--radius);
      padding: 28px 32px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(12, 24, 20, 0.03);
      margin: 50px auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 28px;
      align-items: start;
    }

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    /* Animate text sections */
    .animate-on-scroll {
      opacity: 0;
      transform: scale(0.85);
      transition: all 2s ease-out;
    }
    .animate-on-scroll.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Headings and text */
    h1.hero {
      font-size: 30px;
      text-align: center;
    }

    h2.section {
      margin: 28px 0 12px 0;
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
    }

    p.lead {
      color: var(--muted);
      line-height: 1.8;
      font-size: 18px;
    }

    ul.checklist {
      padding-left: 20px;
      margin: 8px 0;
      color: var(--muted);
      line-height: 1.9;
    }

    .stat {
      background: #f5f8fa;
      padding: 22px 18px;
      border-radius: 12px;
      text-align: center;
      box-shadow: inset 0 1px rgba(0,0,0,0.02);
    }

    .stat .num {
      font-size: 36px;
      font-weight: 800;
      color: var(--accent);
    }

    .stat .label {
      color: var(--muted);
      font-size: 14px;
    }

    .muted-block {
      background: #f7fbfa;
      border-radius: 12px;
      padding: 16px;
      color: var(--muted);
      font-size: 15px;
    }

    /* FOOTER (no animation) */
    footer.site-footer {
      margin-top: 38px;
      background: var(--dark-footer);
      color: #dcdcdc;
      text-align: center;
      padding: 18px 10px;
      font-size: 13px;
    }
  


    /*for contact ibrahim*/
