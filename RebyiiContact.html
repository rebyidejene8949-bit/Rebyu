<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact-Rebyii</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <style>
    :root {
      --cyan: #09af6f;
      --dark-footer: #2f2f2f;
      --text: #222;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      color: var(--text);
      background: #fff;
      -webkit-font-smoothing: antialiased;
    }

    /* Header (no animation) */
    header.site-header {
      background: var(--cyan);
      text-align: center;
      padding: 26px 16px 44px;
      position: relative;
      box-shadow: inset 0 -3px rgba(0, 0, 0, 0.02);
    }

    header .brand {
      font-weight: 700;
      font-size: 32px;
      color: #fff;
      margin: 0;
    }

    nav.main-nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 22px;
      font-size: 14px;
    }

    nav.main-nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      opacity: 0.95;
    }

    /* Footer (no animation) */
    footer.site-footer {
      margin-top: 38px;
      background: var(--dark-footer);
      color: #dcdcdc;
      text-align: center;
      padding: 18px 10px;
      font-size: 13px;
    }

    /* Main content */
    .main-content {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.5s ease, transform 2s ease;
    }

    .main-content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .main-content h1 {
      margin-bottom: 10px;
    }

    .main-content p {
      line-height: 1.5;
      color: #444;
    }

    /* Social icons */
    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .social-links a {
      font-size: 3em;
      text-decoration: none;
      opacity: 0;
      display: inline-block;
      transition: all 2s ease;
    }

    /* Individual starting positions */
    .facebook { transform: translateX(120px); color: #0e60b1; }
    .telegram { transform: translateY(120px); color: #0088cc; }
    .whatsapp { transform: translateX(-120px); color: #25d366; }

    /* Animate in */
    .main-content.show .facebook,
    .main-content.show .telegram,
    .main-content.show .whatsapp {
      opacity: 1;
      transform: translate(0, 0);
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 640px) {
      header .brand {
        font-size: 22px;
      }
      nav.main-nav {
        flex-wrap: wrap;
        gap: 12px;
        font-size: 13px;
      }
      .social-links {
        gap: 25px;
      }
      .social-links a {
        font-size: 2.4em;
      }
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <h1 class="brand" style="font-family: Georgia, 'Times New Roman', Times, serif; color: black">
      EbRo-Shop
    </h1>
    <nav class="main-nav" role="navigation">
      <a href="./index.html">Home</a>
      <a href="./index.html">Menu</a>
      <a href="./About.html">About</a>
      <a href="./Gallary.html">Gallary</a>
      <a style="color: #222; font-weight: 700" href="#">Contact</a>
      <a href="./order.html">Order</a>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <div class="main-content">
    <h1>Contact Me</h1>
    <p>
      I am Rebyii. If you have any complaints or personal comments, <br />
      you can contact me by clicking on the social media icons below.
    </p>

    <div class="social-links">
      <a href="https://fb.com/l/6lp1kJRRR" target="_blank" title="Facebook" class="facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.t.me/Rebyi43" target="_blank" title="Telegram" class="telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="#" target="_blank" title="WhatsApp" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

<div style="height:120px;"></div> <!-- ክፍተት በ 120px -->

  <footer class="site-footer">© 2025 EbRo-Shop. All rights reserved.</footer>

  <script>
    // Animate only when visible in viewport
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.2 }
    );

    observer.observe(document.querySelector(".main-content"));
  </script>
</body>
</html>
