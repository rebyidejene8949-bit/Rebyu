<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order</title>
  <style>
     :root {
      --cyan: #09af6f;
      --lime: #d9f200;
      --muted: #f6f3f3;
      --card-border: #efebef;
      --dark-footer: #2f2f2f;
      --accent: #8b1f3a;
      --text: #222;
      --radius: 6px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      color: var(--text);
      background: #fff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Header */
    header.site-header {
      background: var(--cyan);
      text-align: center;
      padding: 26px 16px 44px;
      position: relative;
      box-shadow: inset 0 -3px rgba(0, 0, 0, 0.02);
    }

    header .brand {
      font-weight: 700;
      font-size: 32px;
      color: #fff;
      margin: 0;
    }

    nav.main-nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 22px;
      font-size: 14px;
    }

    nav.main-nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      opacity: 0.95;
    }

    /* Animation setup */
    .animate {
      opacity: 0;
      transition: all 2s ease-out;
    }

    .animate.show {
      opacity: 1;
      transform: translate(0, 0);
    }

    /* specific directions */
    .from-bottom {
      transform: translateY(60px);
    }

    .from-right {
      transform: translateX(80px);
    }

    .from-left {
      transform: translateX(-80px);
    }

    /* Main section */
    .main-section {
      text-align: center;
      font-family: Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: #123;
      padding: 40px 10px;
    }

    .main-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .order-btn {
      background: #196b51;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.12);
      transition: transform .1s ease;
    }

    .order-btn:hover {
      transform: translateY(-2px);
    }

    /* Footer */
    footer.site-footer {
      margin-top: 38px;
      background: var(--dark-footer);
      color: #dcdcdc;
      text-align: center;
      padding: 18px 10px;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width:640px) {
      header .brand {
        font-size: 22px;
      }

      nav.main-nav {
        gap: 12px;
        font-size: 13px;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header class="site-header" role="banner">
    <h1 class="brand" style="font-family: Georgia, 'Times New Roman', Times, serif; color: black;">EbRo-Shop</h1>
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
      <a href="./index.html">Home</a>
      <a href="./Menu.html">Menu</a>
      <a href="./About.html">About</a>
      <a href="./Contact.html">Contact</a>
      <a style="color: #222; font-weight: 700;" href="#">Order</a>
    </nav>
  </header>

  <div class="main-section">
    <h2><b>If you pay by ⏬</b></h2>

    <!-- Cash from bottom -->
    <p class="animate from-bottom">
      <a href="./cash.html" target="_blank" rel="noopener">
        <button class="order-btn" type="button">Cash</button>
      </a>
    </p>

    <!-- Bank from right -->
    <p class="animate from-right">
      <a href="./Bank.html" target="_blank" rel="noopener">
        <button class="order-btn" type="button">Bank</button>
      </a>
    </p>

    <!-- Telebirr from left -->
    <p class="animate from-left">
      <a href="./Telebirr.html" target="_blank" rel="noopener">
        <button class="order-btn" type="button">Telebirr</button>
      </a>
    </p>
  </div>

  <footer class="site-footer">
    © 2025 EbRo-Shop. All rights reserved.
  </footer>
  <script>
    // Animation observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.animate').forEach(el => observer.observe(el));
  </script>
</body>
</html>
